<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva Navideña</title>
  <link rel="stylesheet" href="./CSS/style2.css">
</head>
<body>
  <header>
    <h1>¡Feliz Navidad!</h1>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Productos</a>
      <a href="#">Contacto</a>
    </nav>
  </header>
  <main>
    <section class="countdown-section">
      <img src="santa.png" alt="Santa Claus en su trineo" />
      <div class="countdown">
            <span id="days">0</span> días
            <span id="hours">0</span> horas
            <span id="minutes">0</span> minutos
            <span id="seconds">0</span> segundos
        </div>
    </section>
    <section class="christmas-scene">
        <img src="tree.png" alt="Árbol de Navidad" class="tree">
        <div class="santa-sled">
          <img src="santa.png" alt="Santa Claus">
          <img src="reindeer.png" alt="Reno" class="reindeer">
          <img src="sled.png" alt="Trineo" class="sled">
        </div>
      </section>
  </main>
  <footer>
    <p>Todos somos Ventas, Todos somos Agiles</p>
    <p>&copy; 2024 Tu Empresa. Todos los derechos reservados.</p>
  </footer>
  <script src="./JS/script2.js"></script>
</body>
</html>
